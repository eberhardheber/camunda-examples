<form role="form" name="form">
	<div class="form-group">
		<label for="customerId-field">Customer Name</label> <input
			id="customerId-field" required cam-variable-name="customerName"
			cam-variable-type="String" class="form-control" />
	</div>
	<div class="form-group">
		<label for="pizzaType">Pizza Type</label> <select id="pizzaType"
			cam-variable-name="pizzaType" cam-variable-type="String">
			<option>Margaritha</option>
			<option>Funghi</option>
			<option>Quattro Formaggi</option>
		</select>
	</div>
</form>
