<form role="form" name="form">
	<div class="form-group">
		<label for="customerId-field">Customer Name</label> <input
			disabled="disabled" cam-variable-name="customerName"
			cam-variable-type="String" class="form-control" />
	</div>
	<div class="form-group">
		<label for="amount-field">Pizza Type</label><input disabled="disabled"
			cam-variable-name="pizzaType" cam-variable-type="String"
			class="form-control" />
	</div>

	<div class="form-group">
		<label for="approved">Approved?</label> <input id="approved"
			disabled="disabled" cam-variable-name="approved"
			cam-variable-type="Boolean" class="form-control" />
	</div>
</form>
